<script>
  // activate sidenav
  function openNav(navBtn) {
    // scroll window to top (looks odd if screen locks in position when burger clicked when not fully showing)
    window.scrollTo(0, 0);
    // show sidenav
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("sidenav-light-box").style.width = "100vw";
    // disable scrolling on entire page
    document.getElementById("body").style.overflow = "hidden";
    document.ontouchmove = function (e) {
      e.preventDefault();
    }
  }

  // deactivate sidenav
  function closeNav(navBtn) {
    // hide sidenav
    document.getElementById("mySidenav").style.width = "0px";
    document.getElementById("sidenav-light-box").style.width = "0px";
    // enable scrolling on entire page
    document.getElementById("body").style.overflow = "visible";
    document.ontouchmove = function (e) {
      return true;
    }
  }

  function toggleNav() {
    navBtn = document.getElementById("nav-burger-icon")
    var activeNavFlag = "open";

    if (navBtn.classList.contains(activeNavFlag)) {
      closeNav(navBtn);
    }
    else {
      openNav(navBtn);
    }
    navBtn.classList.toggle(activeNavFlag);
  }
