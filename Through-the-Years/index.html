<html lang="en">

<head>
  <meta charset="utf-8">

</head>

<body id="body" class="center">

  <!-- nav link (burger and menu word) -->

      <span></span>
    </div>
    <div id="nav-menu-word">
      <h2>Menu</h2>
    </div>
  </div>

  <!-- sidenav and lightbox (shows when nav active) -->
  <div id="sidenav-light-box" onclick="toggleNav()">
  </div>
  <nav id="mySidenav" class="sidenav no-select no-highlight">
    <a class="" href="../Our-Wedding-Day">Our Wedding</a>
    <a class="" href="../Our-Wedding-Party">Wedding Party</a>
    <a class="" href="../RSVP">RSVP</a>

</body>

<script>
  // activate sidenav
  function openNav(navBtn) {
    // scroll window to top (looks odd if screen locks in position when burger clicked when not fully showing)
    window.scrollTo(0, 0);
    // show sidenav
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("sidenav-light-box").style.width = "100vw";
    // disable scrolling on entire page
    document.getElementById("body").style.overflow = "hidden";
    document.ontouchmove = function (e) {
      e.preventDefault();
    }
  }

  // deactivate sidenav
  function closeNav(navBtn) {
    // hide sidenav
    document.getElementById("mySidenav").style.width = "0px";
    document.getElementById("sidenav-light-box").style.width = "0px";
    // enable scrolling on entire page
    document.getElementById("body").style.overflow = "visible";
    document.ontouchmove = function (e) {
      return true;
    }
  }

  function toggleNav() {
    navBtn = document.getElementById("nav-burger-icon")
    var activeNavFlag = "open";

    if (navBtn.classList.contains(activeNavFlag)) {
      closeNav(navBtn);
    }
    else {
      openNav(navBtn);
    }
    navBtn.classList.toggle(activeNavFlag);
  }

  document.addEventListener("DOMContentLoaded", function(event) {
    console.log("DOM fully loaded and parsed");
  });
</script>

</html>
