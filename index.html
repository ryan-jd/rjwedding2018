<script>

    // Set the date we're counting down to
    var countDownDate = new Date("Jun 9, 2018 16:00:00").getTime();

    var userOffsetMins = new Date().getTimezoneOffset();
    userOffsetMilisecs = userOffsetMins * 3600000 / 60;
    var kentOffsetMilisecs = -1 * 3600000;

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      console.log(userOffsetMins);
      console.log(userOffsetMilisecs);
      var distance = (countDownDate + kentOffsetMilisecs) - (now + userOffsetMilisecs);

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("Countdown-Timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s to go!";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("Countdown-Timer").innerHTML = "We're Married!";
      }
    }, 1000);

  });
</script>
